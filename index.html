<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="card">
        <header class="card-header">
          <h2>Generate a Password</h2>
        </header>
        <article class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </article>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </section>
      <section class="card" style="margin-top: 12px;" id="optionsPanel">
        <header class="card-header">
          <h2>Your Password</h2>
        </header>
        <article class="card-body">
          <p id="numberOfCharacters">Number of Characters: </p>
          <ul>
            <li id="lowercaseOption">Lowercase</li>
            <li id="uppercaseOption">Uppercase</li>
            <li id="numbersOption">Numbers</li>
            <li id="specialOption">Special Characters</li>
          </ul>
        </article>
        <footer class="card-footer">
          <button id="regenerate" class="btn">Redo</button>
        </footer>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
