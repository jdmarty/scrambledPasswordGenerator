<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Wrapper for a header and two sections -->
    <main class="wrapper">
      <!-- Header for main content -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Section containing a header for title and article that will display password -->
      <section class="card">
        <!-- Header containing single h2 tag for Generator-->
        <header class="card-header">
          <h2>Generate a Password</h2>
        </header>
        <!-- Article holding text area to display password -->
        <article class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </article>
        <!-- Footer containing button that generate new criteria on click -->
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </section>
      <!-- Section containing a header for title and article that will display password -->
      <section class="card" style="margin-top: 12px;" id="optionsPanel">
        <!-- Article holding p tag for num of char and list of criteria options -->
        <article class="card-body">
          <!-- Displays number of character criteria -->
          <p id="numberOfCharacters">Number of Characters: </p>
          <!-- List of password criteria -->
          <ul id='criteria'>
          </ul>
        </article>
        <!-- Footer containing button to regenerate password from existing criteria -->
        <footer class="card-footer">
          <button id="regenerate" class="btn">Redo</button>
        </footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
